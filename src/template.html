<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="../styles/styles.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<script src="./index.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<!-- Main Container Start -->
		<div class="container">
			<!-- Current Weather Wrapper Start -->
			<div id="weather-wrapper">
				<p id="visibility"></p>
				<p id="location"></p>
				<p id="date"></p>
				<p id="time"></p>
				<p id="temp"></p>
				<button id="temp-format"></button>
				<img src="" alt="" id="current-weather" />
				<!-- Search Box & Error Messages -->
				<div>
					<input type="text" id="search-box" placeholder="Search Location..." />
					<button id="search-button">
						<img src="../assets/search.svg" alt="search icon" />
					</button>
				</div>
				<p id="error-message"></p>
				<p id="suggestion"></p>
			</div>

			<!-- Current Precipitation, Feel, Humidity, Chance of Rain & Wind Speed -->
			<div id="precipitation-wrapper">
				<div>
					<img src="../assets/outdoor-feel.png" alt="real feel png" />
					<p>Feels Like</p>
					<p id="feel">15&deg;</p>
				</div>

				<div>
					<img src="../assets/humidity.png" alt="humidity png" />
					<p>Humidity</p>
					<p id="humidity">52%</p>
				</div>

				<div>
					<img src="../assets/temp-max.png" alt="max temp png" />
					<p>Temperature Max</p>
					<p id="temp-max">5&deg;</p>
				</div>

				<div>
					<img src="../assets/temp-min.png" alt="min temp png" />
					<p>Temperature Min</p>
					<p id="temp-min">2&deg;</p>
				</div>

				<div>
					<img src="../assets/anemometer.png" alt="wind speed png" />
					<p>Wind Speed</p>
					<p id="wind-speed">8.6km/h</p>
				</div>
			</div>
			<!-- Current Weather Wrapper End -->

			<div id="temp-track-wrapper">
				<div class="button-wrapper">
					<button id="daily">Daily</button>
					<button id="hourly">Hourly</button>
				</div>
				<div id="daily-hourly-wrapper"></div>
			</div>
		</div>
		<!-- Main Container End -->
	</body>
</html>
