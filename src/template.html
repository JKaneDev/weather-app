<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="../styles/styles.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<script src="./index.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<!-- Main Container Start -->
		<div class="container">
			<!-- Current Weather Wrapper Start -->
			<div id="weather-wrapper">
				<p id="visibility"></p>
				<p id="location"></p>
				<p id="date"></p>
				<p id="time"></p>
				<p id="temp"></p>
				<button id="temp-format"></button>
				<img src="" alt="" id="current-weather" />
				<!-- Search Box & Error Messages -->
				<div>
					<input type="text" id="search-box" placeholder="Search Location..." />
					<img src="#" alt="search-icon" id="search-icon" />
				</div>
				<p id="error-message"></p>
				<p id="suggestion"></p>
			</div>

			<!-- Current Precipitation, Feel, Humidity, Chance of Rain & Wind Speed -->
			<div id="precipitation-wrapper">
				<div id="feel">
					<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
						<path
							d="M26.5 19.3v-3.95h13.05v3.95Zm0-6.85V8.4h17.4v4.05ZM13.85 42.9q-4.25 0-7.2-2.95t-2.95-7.2q0-2.5 1.2-4.725Q6.1 25.8 8.15 24.4V10.65q0-2.3 1.65-4 1.65-1.7 4-1.7t4.025 1.7q1.675 1.7 1.675 4V24.4q2.05 1.4 3.25 3.625 1.2 2.225 1.2 4.725 0 4.25-2.95 7.2t-7.15 2.95ZM8.3 32.75h11.1q0-2-1.025-3.7-1.025-1.7-2.925-2.45h-.55V10.65q0-.45-.325-.75t-.775-.3q-.45 0-.725.3-.275.3-.275.75V26.6h-.5q-2.05.85-3.025 2.55-.975 1.7-.975 3.6Z"
						/>
					</svg>
					<p>Feels Like</p>
					<p>15</p>
				</div>

				<div id="humidity">
					<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
						<path
							d="M24 44q-4.15 0-7.075-2.925T14 34q0-2.55 1.15-4.8t3.4-3.35V9.45q0-2.25 1.6-3.85T24 4q2.25 0 3.85 1.6t1.6 3.85v16.4q2.25 1.1 3.4 3.35T34 34q0 4.15-2.925 7.075T24 44Zm-2.45-21.75h4.9V19.6H24v-1.95h2.45V13.3H24v-1.95h2.45v-1.9q0-1.05-.7-1.75T24 7q-1.05 0-1.75.7t-.7 1.75Z"
						/>
					</svg>
					<p>Humidity</p>
					<p>52%</p>
				</div>

				<div id="chance-of-rain">
					<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
						<path
							d="M28.25 46q-.9.4-1.825.1-.925-.3-1.325-1.2L21.65 38q-.4-.85-.1-1.75.3-.9 1.2-1.35.85-.4 1.775-.125.925.275 1.325 1.175l3.45 6.9q.4.9.15 1.825-.25.925-1.2 1.325Zm12-.05q-.9.4-1.825.1-.925-.3-1.325-1.2l-3.45-6.9q-.4-.85-.1-1.75.3-.9 1.2-1.35.85-.4 1.775-.125.925.275 1.325 1.175l3.45 6.9q.4.9.15 1.825-.25.925-1.2 1.325Zm-24 0q-.9.4-1.825.125Q13.5 45.8 13.1 44.9L9.65 38q-.4-.85-.075-1.75T10.8 34.9q.85-.4 1.775-.15.925.25 1.325 1.15l3.45 6.95q.4.9.125 1.8t-1.225 1.3ZM14.5 31.2q-4.65 0-7.95-3.325t-3.3-7.925q0-4.2 2.875-7.475Q9 9.2 13.35 8.75q1.75-2.8 4.525-4.475Q20.65 2.6 24 2.6q4.65 0 7.875 2.9 3.225 2.9 4.175 7.2 4.1.4 6.425 3.05t2.325 6.2q0 3.8-2.7 6.525-2.7 2.725-6.6 2.725Zm0-4.6h21q1.95 0 3.35-1.35 1.4-1.35 1.4-3.3 0-2-1.4-3.375T35.5 17.2h-3.75v-2.25q0-3.2-2.25-5.475Q27.25 7.2 24 7.2q-2.3 0-4.225 1.275Q17.85 9.75 16.95 11.8l-.6 1.4h-1.9q-2.8.1-4.725 2.05Q7.8 17.2 7.8 19.95t1.95 4.7q1.95 1.95 4.75 1.95Zm9.5-9.65Z"
						/>
					</svg>
					<p>Chance of Rain</p>
					<p>11%</p>
				</div>

				<div id="wind-speed">
					<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
						<path
							d="M22.4 43.55q-3.25 0-5.2-1.775Q15.25 40 15.25 36.6h5q0 1.25.475 1.775.475.525 1.675.525 1.25 0 1.75-.525t.5-1.825q0-1.3-.525-1.925T22.45 34H3.65v-4.6h18.8q3.2 0 5 1.775 1.8 1.775 1.8 5.375 0 3.4-1.8 5.2-1.8 1.8-5.05 1.8ZM3.65 18.75V14.1H30.5q1.65 0 2.475-.8.825-.8.825-2.7 0-1.9-.825-2.75Q32.15 7 30.5 7q-1.75 0-2.525.975-.775.975-.775 2.375h-4.6q0-3.7 2.15-5.8 2.15-2.1 5.75-2.1 3.45 0 5.65 2.1t2.2 6.05q0 4-2.2 6.075T30.5 18.75Zm33.1 19.2v-4.6q1.6 0 2.325-.925.725-.925.725-2.625 0-1.75-.875-2.55-.875-.8-2.425-.8H3.65V21.9H36.5q3.45 0 5.675 2.075Q44.4 26.05 44.4 29.8q0 3.95-2.1 6.05-2.1 2.1-5.55 2.1Z"
						/>
					</svg>
					<p>Wind Speed</p>
					<p>8.6km/h</p>
				</div>
			</div>
			<!-- Current Weather Wrapper End -->

			<div id="temp-track-wrapper">
				<div class="button-wrapper">
					<button id="daily">Daily</button>
					<button id="hourly">Hourly</button>
				</div>
				<div id="daily-hourly-wrapper"></div>
			</div>
		</div>
		<!-- Main Container End -->
	</body>
</html>
