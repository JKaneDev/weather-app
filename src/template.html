<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="../styles/styles.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<script src="./index.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<!-- Main Container Start -->
		<div class="container">
			<!-- Current Weather Wrapper Start -->
			<div id="weather-wrapper">
				<p id="forecast">Clouds</p>
				<p id="location">Belfast</p>
				<p id="date">Saturday, December 31st, 2022, 17:46pm</p>
				<p id="temp">4&deg;C</p>
				<button id="temp-format">Toggle: &deg;C</button>
				<img src="" alt="" id="current-weather" />
				<!-- Search Box & Error Messages -->
				<div class="search-button-wrapper">
					<input type="text" id="search-box" placeholder="Search Location..." />
					<button id="search-button">
						<img src="" alt="search icon" id="search-icon" />
					</button>
				</div>
				<p id="error-message"></p>
				<p id="suggestion"></p>
			</div>

			<!-- Current Precipitation, Feel, Humidity, Chance of Rain & Wind Speed -->
			<div id="precipitation-wrapper">
				<div>
					<img src="" alt="real feel png" id="real-feel-img" />
					<div class="precip-info-container">
						<p>Feels Like</p>
						<p id="feel">15&deg;C</p>
					</div>
				</div>

				<div>
					<img src="" alt="humidity png" id="humidity-img" />
					<div class="precip-info-container">
						<p>Humidity</p>
						<p id="humidity">52%</p>
					</div>
				</div>

				<div>
					<img src="" alt="max temp png" id="temp-max-img" />
					<div class="precip-info-container">
						<p>Temperature Max</p>
						<p id="temp-max">5&deg;C</p>
					</div>
				</div>

				<div>
					<img src="" alt="min temp png" id="temp-min-img" />
					<div class="precip-info-container">
						<p>Temperature Min</p>
						<p id="temp-min">2&deg;C</p>
					</div>
				</div>

				<div>
					<img src="" alt="wind speed png" id="wind-speed-img" />
					<div class="precip-info-container">
						<p>Wind Speed</p>
						<p id="wind-speed">8.6km/h</p>
					</div>
				</div>
			</div>
			<!-- Current Weather Wrapper End -->

			<div id="temp-track-wrapper">
				<div class="button-wrapper">
					<button id="daily">Daily</button>
					<button id="hourly">Hourly</button>
				</div>
				<div id="daily-hourly-wrapper"></div>
			</div>
		</div>
		<!-- Main Container End -->
	</body>
</html>
